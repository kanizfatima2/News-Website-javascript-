<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Daily Website</title>
    <!-- bootstrap css  link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- font awsome kit  -->
    <script src="https://kit.fontawesome.com/6948acdb9e.js" crossorigin="anonymous"></script>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- this is header area  -->
    <header class="container">
        <!-- this is navbar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#"><span class="text-light bg-primary p-2">EliTe</span>
                    <span>Daily</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#index.html">News</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-dark fw-bold me-2" href="#blog.html">Blog</a>
                        </li>
                        <img style="width: 50px;" src="1.webp" alt="">
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="solid">
    </header>

    <!-- this is main content area  -->
    <main class="container">
        <!-- this is menu-bar area  -->
        <section>
            <ul id="ul">
            </ul>
        </section>

        <!-- this is input field  -->
        <section>
            <input id="input" class="form-control p-2 text-dark fw-semibold">
        </section>

        <!-- card items for displaying all news  -->
        <section>
            <div id="display-container" class="row row-cols-1 row-cols-md-3 g-2 mt-4">


            </div>


        </section>

        <!-- Loading Spinner  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal  -->
        <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="newsDetailModalLabel"></h5>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="descrition">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light mt-5 footer text-center text-muted">
        <p>Copyright 2022 Elite Daily</p>
    </footer>


    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- javascript file links  -->
    <script src="js/index.js"></script>
</body>

</html>
